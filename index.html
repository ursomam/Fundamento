<!--essa é a estrutura de um comentário em html-->
<!--informa ao navegador que está documento está utulizando html em sua estrutura e qual é a versão (em geral a mais recente)-->
<!DOCTYPE html>
<!--comando principal, todo cometeúdo deve estar dentro desse comando. o atributo lang indica em qual idioma o site foi desenvolvido.-->
<html lang="pt-br">
<!--mudar a linguagem do site-->
<!--este comando contém os metadados, informações que não serão exibidas diretamente na pág. web mas que são essenciais para o seu bom funcionamento. Ex. conexões, suporte á caracteres-->
<head>
    <!--Dá um suporte para exibir corretamente as palavras com acentos, cedilha e caracter especial-->
    <meta charset="UTF-8">
    <!--Auxiliar a responsividade do site em dispositvos móveis ou seja, define a largura da página, igual (similar) a largura da tela do celular-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define o título da página que aparece na aba do navegador-->
    <title>Fundamentos</title>
</head>
<!--Início da página web, toda parte visível ou conteudo queirá aparecer so usuário estará dentro dessa comando-->
    <body>
        <!--comando de inserção de títulos-->
        <h1>Título com TAG h1</h1>
        <h2>Título com TAG h2</h2>
        <h3>Título com TAG h3</h3>
        <h4>Título com TAG h4</h4>
        <h5>Título com TAG h5</h5>
        <h6>Título com TAG h6</h6>
        <!--Para parãgrafos maiores com conteúdo utilizamos o comando p-->
        <p>Ao utilizar a TAG P para criar parãgrafos, temos um tamanho padrão de letra e espaçamento entre linhas, que pode ser modificado pelo css.</p>

    </body><!--Fechamento do comando TAG body-->
</html><!--Fechamento do comando TAG html-->
